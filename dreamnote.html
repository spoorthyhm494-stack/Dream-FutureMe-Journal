<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Note - DreamDecoder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --color-primary: #5c67f2;
            --color-secondary: #ff7e5f;
            --color-text-dark: #333;
            --color-bg-light: #ffffff;
            --color-bg-gray: #f4f7f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .navbar {
            background: rgba(92, 103, 242, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 400;
            transition: all 0.3s ease;
            position: relative;
            white-space: nowrap;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .dream-note-container {
            padding: 4rem 0;
            min-height: 80vh;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dream-note-container h2 {
            margin-bottom: 2rem;
            color: white;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: titleGlow 2s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2), 0 0 20px rgba(255, 255, 255, 0.3); }
            50%   { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2), 0 0 40px rgba(255, 255, 255, 0.5); }
        }

        .dream-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            margin: 0 auto;
            animation: formSlideUp 0.8s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
        }

        .dream-form::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(92, 103, 242, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes formSlideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes shimmer {
            0%   { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%)  translateY(100%)  rotate(45deg); }
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.6s ease-out both;
        }

        .form-group:nth-child(1) { animation-delay: 0.3s; }
        .form-group:nth-child(2) { animation-delay: 0.4s; }
        .form-group:nth-child(3) { animation-delay: 0.5s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--color-text-dark);
            font-size: 1rem;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(92, 103, 242, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .mood-selector {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .mood-selector button {
            padding: 10px 18px;
            border: 2px solid var(--color-primary);
            background: linear-gradient(135deg, white, #f8f9ff);
            color: var(--color-primary);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.95rem;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .mood-selector button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--color-primary);
            transition: width 0.4s, height 0.4s, top 0.4s, left 0.4s;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .mood-selector button:hover::before {
            width: 200%;
            height: 200%;
        }

        .mood-selector button:hover {
            color: white;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(92, 103, 242, 0.4);
        }

        .mood-selector button.selected {
            background: linear-gradient(135deg, var(--color-primary), #7c84f5);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(92, 103, 242, 0.4);
        }

        #save-dream-btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 8px 25px rgba(255, 126, 95, 0.4);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out 0.6s both;
        }

        #save-dream-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        #save-dream-btn:hover::before {
            left: 100%;
        }

        #save-dream-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 126, 95, 0.5);
        }

        #save-dream-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(255, 126, 95, 0.4);
        }

        #message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
            animation: slideInMessage 0.5s ease-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        @keyframes slideInMessage {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #message.success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border-left: 4px solid #28a745;
        }

        #message.error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        @media (max-width: 768px) {
            .dream-form {
                padding: 25px;
            }

            .dream-note-container h2 {
                font-size: 2rem;
            }

            .nav-links {
                display: none;
            }

            .mood-selector button {
                font-size: 0.85rem;
                padding: 8px 14px;
            }
        }

        .star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50%      { opacity: 1; }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">DreamDecoder</a>
            <nav class="nav-links">
                <a href="index.html" class="nav-item">Home</a>
                <a href="dreamnote.html" class="nav-item">Dream Note</a>
                <a href="decoder.html" class="nav-item">Dream Decoder</a>
                <a href="futureme.html" class="nav-item">FutureMe</a>
                <a href="journal.html" class="nav-item">Journal</a>
                <a href="roadmap.html" class="nav-item">Roadmap</a>
                <a href="progress.html" class="nav-item active">Progress</a>
            </nav>
            <a href="settings.html" class="nav-item">Settings</a>
        </div>
    </header>

    <main class="dream-note-container">
        <div class="container">
            <h2>ðŸŒ™ Log Your Dream Note</h2>
            <div class="dream-form">
                <div class="form-group">
                    <label for="dream-title">Title (Optional)</label>
                    <input type="text" id="dream-title" placeholder="The Flying Whale">
                </div>
                
                <div class="form-group">
                    <label for="dream-text">Dream Details <span style="color: red;">*</span></label>
                    <textarea id="dream-text" required placeholder="Describe what you rememberâ€”the setting, characters, and events..."></textarea>
                </div>

                <div class="form-group">
                    <label>Mood / Core Emotion</label>
                    <div class="mood-selector" id="mood-selector">
                        <button type="button" data-mood="Joyful">Joyful ðŸ˜„</button>
                        <button type="button" data-mood="Anxious">Anxious ðŸ˜¨</button>
                        <button type="button" data-mood="Calm">Calm ðŸ˜Œ</button>
                        <button type="button" data-mood="Confused">Confused ðŸ¤¯</button>
                        <button type="button" data-mood="Excited">Excited ðŸ¤©</button>
                        <button type="button" data-mood="Fear">Fear ðŸ˜±</button>
                    </div>
                    <input type="hidden" id="selected-mood" value="">
                </div>
                
                <button id="save-dream-btn">Save Dream & Analyze</button>
                <div id="message"></div>
            </div>
        </div>
    </main>

    <script>
        function createStars() {
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(star);
            }
        }
        createStars();

        document.addEventListener('DOMContentLoaded', () => {
            const moodButtons = document.querySelectorAll('.mood-selector button');
            const selectedMoodInput = document.getElementById('selected-mood');
            const saveButton = document.getElementById('save-dream-btn');
            const dreamText = document.getElementById('dream-text');
            const messageDiv = document.getElementById('message');

            moodButtons.forEach(button => {
                button.addEventListener('click', () => {
                    moodButtons.forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                    selectedMoodInput.value = button.getAttribute('data-mood');
                });
            });

            saveButton.addEventListener('click', () => {
                const title = document.getElementById('dream-title').value;
                const text = dreamText.value.trim();
                const mood = selectedMoodInput.value;

                if (text === "") {
                    showMessage("Please describe your dream before saving.", 'error');
                    return;
                }

                const dreamEntry = {
                    id: Date.now(),
                    date: new Date().toLocaleDateString(),
                    title: title || 'Untitled Dream',
                    details: text,
                    mood: mood || 'Unknown',
                    status: 'Saved'
                };

                console.log("Dream Saved:", dreamEntry);

                showMessage(`Dream "${dreamEntry.title}" saved successfully! Mood: ${dreamEntry.mood}.`, 'success');
                
                document.getElementById('dream-title').value = '';
                dreamText.value = '';
                moodButtons.forEach(btn => btn.classList.remove('selected'));
                selectedMoodInput.value = '';
            });

            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.style.display = 'block';
                messageDiv.className = type;
                
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
