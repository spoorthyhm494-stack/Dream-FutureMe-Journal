<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dream Decoder (Vibrant)</title>
    <style>
        :root {
            --color-primary-start: #667eea;
            --color-primary-end: #764ba2;
            --color-accent: #f093fb;
            --color-bg-card: #ffffff;
            --color-text-dark: #2d3748;
            --color-text-light: #718096;
            --border-radius-card: 20px;
            --border-radius-btn: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .login-page {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
           
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-card {
            width: 100%;
            max-width: 440px;
            padding: 3rem 2.5rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius-card);
    
            position: relative;
            animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0, #ff0080);
            background-size: 200%;
            border-radius: var(--border-radius-card);
            z-index: -1;
            animation: borderGlow 4s linear infinite;
            filter: blur(8px);
            opacity: 0.8;
        }

        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

         

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--color-primary-start), var(--color-primary-end));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .login-card h2 {
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--color-primary-start), var(--color-primary-end), var(--color-accent));
            background-size: 200% 200%;

            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            animation: textGradient 3s ease infinite;
        }

        @keyframes textGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            color: var(--color-text-light);
            margin-bottom: 2.5rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-light);
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e2e8f0;
            border-radius: var(--border-radius-btn);
            font-size: 1rem;
            transition: all 0.4s ease;
            background-color: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: transparent;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.5);
            transform: translateY(-2px);
        }


        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: var(--border-radius-btn);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary-start) 0%, var(--color-primary-end) 50%, var(--color-accent) 100%);
            background-size: 200% 200%;
            color: white;
            margin-top: 1rem;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }



        .divider {
            margin: 2rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--color-text-light);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }

        .signup-link {
            margin-top: 2rem;
            font-size: 0.95rem;
            color: var(--color-text-light);
        }

        .signup-link a {
            color: var(--color-primary-start);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: var(--color-primary-end);
        }

        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }

        .forgot-password a {
            color: var(--color-primary-start);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .error-message {
            color: #e53e3e;
            margin-top: 1rem;
            padding: 0.75rem;
            background: #fff5f5;
            border-radius: 8px;
            border-left: 4px solid #e53e3e;
            font-size: 0.9rem;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-card">
            <div class="logo">üåô</div>
            <h2>Welcome Back</h2>
            <p class="subtitle">Sign in to continue to Dream Decoder</p>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="Enter your email" required>
                        <span class="input-icon">‚úâÔ∏è</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <span class="input-icon">üîí</span>
                    </div>
                    <div class="forgot-password">
                        <a href="#" onclick="event.preventDefault()">Forgot Password?</a>
                    </div>
                </div>
                
                <div id="loginError" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            
            <div class="divider">or</div>
            
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Create Account</a>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); 
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('loginError');
            const submitBtn = event.target.querySelector('.btn-primary');
            const originalText = 'Sign In';

            errorElement.style.display = 'none';

            if (email.trim() !== "" && password.trim() !== "") {
                submitBtn.innerHTML = '<span style="display:inline-block;animation:spin 1s linear infinite;">‚è≥</span> Signing in...';
                submitBtn.style.opacity = '0.8';
                
                setTimeout(() => {
                    window.location.href = 'index.html'; 
                }, 800);
            } else {
                submitBtn.innerHTML = originalText;
                errorElement.textContent = "‚ö†Ô∏è Please enter both an email and a password.";
                errorElement.style.display = 'block';
            }
        }
    </script>
</body>
</html>
